spring:
  application:
    name: mvp

  datasource:
    url: ${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=mvp;encrypt=true;trustServerCertificate=true;}
    username: ${DB_USERNAME:aymen}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  
    baseline-version : 1 

